<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy CV</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(46, 46, 58, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.7);
            width: 400px;
            transition: transform 0.5s ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(0deg);
            animation: floating 3s infinite ease-in-out;
			animation:;
        }

        @keyframes floating {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotateY(0deg); }
            50% { transform: translate(-50%, -50%) translateY(-10px) rotateY(5deg); }
        }

        .card:hover {
            transform: translate(-50%, -50%) scale(1.05) rotateY(15deg);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ffe5;
            transition: box-shadow 0.3s ease-in-out;
        }

        .profile-pic:hover {
            box-shadow: 0 0 15px #00ffe5;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffe5, #b20000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            color: #bbb;
            font-size: 18px;
            animation: fadeText 2s infinite;
        }

        @keyframes fadeText {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 10px;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #00ffe5;
        }

        .glowing-border {
            border: 2px solid #00ffe5	;
            box-shadow: 0 0 15px #00ffe5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="particles-js"></div>
        <div class="card glowing-border">
            <img src="1.png" alt="Profile Picture" class="profile-pic">
            <h1 class="name">Eldar Aukenow</h1>
            <p class="role" id="animated-text">Frontend Developer</p>
            <div class="social-icons">
                <a href="https://github.com/EldarAukenov"><i class="fab fa-github">Github</i></a>
            </div>
            <p class="description">Passionate about crafting smooth user experiences and modern web applications.</p>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 320 },
                size: { value: 4 },
                move: { speed: 5 },
                line_linked: { enable: true, color: "#00ffe5" }
            }
        });

        const roles = ["Frontend Developer", "UI/UX Enthusiast", "Creative Coder", "Tech Innovator", "Loves cats", "Plays Minecraft"];
        let index = 0;
        function changeRole() {
            document.getElementById("animated-text").innerText = roles[index];
            index = (index + 1) % roles.length;
        }
        setInterval(changeRole, 2000);
    </script>
</body>
</html>
